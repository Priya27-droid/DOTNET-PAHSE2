<h1>Student Details</h1>
<div class="container">
  <table class="table table-bordered" border="1">
    <tr>
      <th>ID</th><th>Name</th><th>Age</th><th>DOB</th>
    </tr>
    <tr *ngFor="let item of list">
      <td>{{item.sid}}</td>
      <td>{{item.sname}}</td>
      <td>{{item.age}}</td>
      <td>{{item.dob|date}}</td>
    </tr>
  </table>
</div>
