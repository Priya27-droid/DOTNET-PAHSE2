
<div class="container">
  <table border="1">
    <tr>
      <td>ID</td>
      <td><input type="text" [(ngModel)]="eid"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" [(ngModel)]="ename"></td>
    </tr>
    <tr>
      <td>JoinDate</td>
      <td><input type="date" [(ngModel)]="jd"></td>
    </tr>
    <tr>
      <td>Designation</td>
      <td>
        <!-- <select [(ngModel)]="desig">
          <option value="Programer">Programmer</option>
          <option value="Sr Programmer">Sr Programmer</option>
        </select> -->
        <select [(ngModel)]="desig">
          <option *ngFor="let item of list" [value]="item">{{item}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Salary</td>
      <td><input type="number" [(ngModel)]="sal"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="Add()">New</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <!-- <pre>
    ID:{{obj.eid}}
    Name:{{obj.ename}}
    Date: {{obj.joindate}}
    Designation:{{obj.desig}}
    Sal:{{obj.salary}}
  </pre> -->

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>JoinDate</th><th>Designation</th><th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of emplist">
        <td>{{this.item.eid}}</td>
        <td>{{this.item.ename|uppercase}}</td>
        <td>{{this.item.joindate|date:'fullDate'}}</td>
        <td>{{this.item.desig|uppercase}}</td>
        <td>{{this.item.salary|currency:'INR':true}}</td>
      </tr>
    </tbody>
  </table>

</div>
