<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>JoinDate</th><th>Designation</th><th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{this.item.eid}}</td>
      <td>{{this.item.ename}}</td>
      <td>{{this.item.joindate}}</td>
      <td>{{this.item.desig}}</td>
      <td>{{this.item.salary}}</td>
    </tr>
  </tbody>
</table>
