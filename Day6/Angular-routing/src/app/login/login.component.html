
<div class="container">
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" [(ngModel)]="uname"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" [(ngModel)]="pwd"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn-primary" (click)='Validate()'>SignIn</button>
      </td>
    </tr>
  </table>
</div>
